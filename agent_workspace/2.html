<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo 2: Pesquisa e Justificativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(125deg, #0f172a, #0d9488, #083344, #1e293b, #0f172a);
            background-size: 400% 400%;
            animation: liquidGradient 20s ease infinite;
            overflow-x: hidden;
        }
        @keyframes liquidGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .form-textarea {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
            transition: all 0.2s ease-in-out;
        }
        .form-textarea:focus { background: rgba(0, 0, 0, 0.4); border-color: rgba(34, 211, 238, 0.5); --tw-ring-color: rgba(34, 211, 238, 0.5); }
        .btn-glow {
            background: #06b6d4;
            background: linear-gradient(45deg, #0891b2, #22d3ee);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(14, 165, 233, 0.4);
        }
        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 6px 20px 0 rgba(14, 165, 233, 0.6); }
        .btn-secondary { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.15); transition: all 0.3s ease; }
        .btn-secondary:hover { background: rgba(0, 0, 0, 0.3); border-color: rgba(255, 255, 255, 0.25); }
        .progress-bar-bg { background-color: rgba(0,0,0,0.3); }
        .progress-bar-fill { background-color: #22d3ee; transition: width 0.5s ease-in-out; }
        .source-tag { background-color: rgba(34, 211, 238, 0.1); color: #67e8f9; border: 1px solid rgba(34, 211, 238, 0.3); font-size: 0.75rem; padding: 2px 8px; border-radius: 9999px; }
        .checkbox-custom { accent-color: #06b6d4; }
    </style>
</head>
<body class="text-gray-200 min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-tight">Plataforma de Criação Legislativa</h1>
            <p class="text-cyan-200 mt-2 text-lg font-semibold">Juntos para servir</p>
        </header>

        <main>
            <div class="glass-card p-8 md:p-10">
                <div class="mb-8">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm font-medium text-cyan-200">Passo 2 de 5</span>
                    </div>
                    <div class="w-full progress-bar-bg rounded-full h-2">
                        <div class="progress-bar-fill h-2 rounded-full" style="width: 40%"></div>
                    </div>
                </div>

                <h2 class="text-3xl font-bold text-white mb-2">Pesquisa e Justificativa</h2>
                <p class="text-cyan-200 mb-8">Selecione as fontes e utilize os dados pesquisados pela IA para construir seu argumento.</p>
                
                <div class="space-y-10 mt-10">
                    <div>
                        <div class="flex items-center gap-3 mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            <h3 class="text-xl font-bold text-white">Fontes de Pesquisa</h3>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pl-9">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" checked class="checkbox-custom h-5 w-5 rounded">
                                <span class="text-gray-300">Fontes Oficiais (APIs Gov)</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" checked class="checkbox-custom h-5 w-5 rounded">
                                <span class="text-gray-300">Pesquisa Acadêmica</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" class="checkbox-custom h-5 w-5 rounded">
                                <span class="text-gray-300">Mídia e Notícias</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" class="checkbox-custom h-5 w-5 rounded">
                                <span class="text-gray-300">Redes Digitais</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center gap-3 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" /></svg>
                            <h3 class="text-xl font-bold text-white">Dados Encontrados</h3>
                        </div>
                        <div class="pl-9 space-y-4" id="dados-dinamicos"></div>
                    </div>

                    <div>
                        <div class="flex items-center gap-3 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                            <h3 class="text-xl font-bold text-white">Rascunho da Justificativa (Editável)</h3>
                        </div>
                        <div class="pl-9">
                            <textarea id="rascunho_justificativa" rows="8" class="form-textarea mt-2 block w-full rounded-lg shadow-sm sm:text-sm">Com base em dados oficiais e acadêmicos, observa-se que o acesso à saúde em nosso estado enfrenta desafios logísticos. A longa espera por consultas especializadas e as altas taxas de absenteísmo sobrecarregam o sistema.

Diante deste cenário, o presente projeto de lei propõe a utilização de inteligência artificial para otimizar a gestão das agendas nas Unidades Básicas de Saúde (UBS), visando reduzir as filas e garantir um atendimento mais eficiente e pontual para o cidadão.</textarea>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between mt-12 pt-8 border-t border-white/10">
                    <button class="btn-secondary inline-flex items-center py-2 px-6 rounded-lg font-semibold">Voltar</button>
                    <button class="btn-glow inline-flex items-center py-3 px-10 rounded-lg text-white font-semibold">Avançar para Solução</button>
                </div>

            </div>
        </main>
    </div>
    <script>
    const API_BASE_2=(localStorage.getItem('api_base'))||(location.origin.startsWith('http')?location.origin:'http://127.0.0.1:8010');
    function tagFonte(nome){return `<span class='source-tag'>Fonte: ${nome}</span>`}
    async function carregarDados2(){
      const box=document.getElementById('dados-dinamicos');
      box.innerHTML='';
      try{
        const ibge=await fetch(`${API_BASE_2}/api/v1/ibge/localidades/estados`).then(r=>r.json()).catch(()=>null);
        if(ibge&&ibge.data){
          const total=ibge.data.estados.length;
          const s=document.createElement('p');
          s.className='text-gray-300';
          s.innerHTML=`${tagFonte('IBGE')} ${total} estados listados. Exemplos: ${ibge.data.estados.slice(0,3).map(e=>e.nome).join(', ')}`;
          box.appendChild(s);
        }
        const siconfi=await fetch(`${API_BASE_2}/api/v1/siconfi/entes?limit=3`).then(r=>r.json()).catch(()=>null);
        if(siconfi&&siconfi.items){
          const nomes=siconfi.items.map(i=>i.ente).join(', ');
          const p=document.createElement('p');
          p.className='text-gray-300';
          p.innerHTML=`${tagFonte('SICONFI')} Entes amostrados: ${nomes}`;
          box.appendChild(p);
        }
        const cam=await fetch(`${API_BASE_2}/api/v1/camara/proposicoes?siglaTipo=PL&ano=2024&itens=3`).then(r=>r.json()).catch(()=>null);
        if(cam&&cam.dados){
          const p=document.createElement('p');
          p.className='text-gray-300';
          p.innerHTML=`${tagFonte('Câmara')} ${cam.dados[0]?.ementa||'Consulta realizada'}`;
          box.appendChild(p);
        }
      }catch(e){
        const p=document.createElement('p');
        p.className='text-gray-300';
        p.textContent='Não foi possível carregar dados agora.';
        box.appendChild(p);
      }
    }
    document.addEventListener('DOMContentLoaded',carregarDados2);
    </script>
</body>
</html>
