metadata:
  name: Sistema de Buscas APIs Oficiais BR
  version: 3.0.0-completo
  description: Sistema integrado com TODOS os endpoints oficiais do Portal da Transparência e demais APIs governamentais
  author: Sérgio
  created_date: '2025-09-09'
  last_updated: '2025-09-11'
  documentation: Versão completa baseada na documentação oficial completa consultada em 09/09/2025

system:
  environment: development
  debug: true
  log_level: INFO
  timeout: 30
  max_retries: 3
  rate_limit: 100
  cache_enabled: true
  cache_ttl: 3600

apis:
  portal_transparencia:
    name: Portal da Transparência
    base_url: https://api.portaldatransparencia.gov.br/api-de-dados
    enabled: true
    token_required: true
    token_header: chave-api-dados
    rate_limit:
      requests_per_minute: 90
      requests_per_minute_off_peak: 300
      burst_limit: 100
    
    endpoints:
      # === DESPESAS E ORÇAMENTO ===
      - path: /despesas/por-orgao
        method: GET
        description: Consulta despesas por órgão
        category: despesas
        parameters: [codigoOrgao, dataInicio, dataFim, pagina, itensPorPagina]
        
      - path: /despesas/por-funcional-programatica
        method: GET
        description: Despesas por classificação funcional programática
        category: despesas
        parameters: [codigoFuncional, dataInicio, dataFim]
        
      - path: /despesas/recursos-recebidos
        method: GET
        description: Recursos recebidos por favorecido
        category: despesas
        
      - path: /despesas/tipo-transferencia
        method: GET
        description: Tipos de transferência
        category: despesas
        
      - path: /despesas/por-favorecido
        method: GET
        description: Despesas por favorecido
        category: despesas
        parameters: [cnpjCpf, dataInicio, dataFim, pagina, itensPorPagina]

      # === SERVIDORES ===
      - path: /servidores
        method: GET
        description: Servidores do Poder Executivo
        category: servidores
        parameters: [pagina, itensPorPagina]
        
      - path: /servidores/{id}
        method: GET
        description: Consulta servidor por ID
        category: servidores
        parameters: [id]
        
      - path: /servidores/remuneracao
        method: GET
        description: Remunerações de servidor
        category: servidores
        parameters: [cpf, id, mes, ano]
        
      - path: /servidores/por-orgao
        method: GET
        description: Servidores por órgão
        category: servidores
        parameters: [codigoOrgao, mes, ano, pagina, itensPorPagina]
        
      - path: /servidores/funcoes-e-cargos
        method: GET
        description: Funções e cargos de confiança
        category: servidores

      # === VIAGENS E DESLOCAMENTOS ===
      - path: /viagens
        method: GET
        description: Consulta viagens por período
        category: viagens
        parameters: [dataInicio, dataFim, pagina, itensPorPagina]
        
      - path: /viagens/{id}
        method: GET
        description: Consulta viagem por ID
        category: viagens
        parameters: [id]
        
      - path: /viagens-por-cpf
        method: GET
        description: Viagens por CPF
        category: viagens
        parameters: [cpf, dataInicio, dataFim]

      # === ÓRGÃOS ===
      - path: /orgaos-siafi
        method: GET
        description: Lista órgãos SIAFI
        category: orgaos
        
      - path: /orgaos-siape
        method: GET
        description: Lista órgãos SIAPE
        category: orgaos

      # === LICITAÇÕES E CONTRATOS ===
      - path: /licitacoes
        method: GET
        description: Todas as licitações
        category: licitacoes
        parameters: [dataInicio, dataFim, pagina, itensPorPagina]
        
      - path: /licitacoes/{id}
        method: GET
        description: Licitação por ID
        category: licitacoes
        parameters: [id]
        
      - path: /licitacoes/modalidades
        method: GET
        description: Modalidades de licitação
        category: licitacoes
        
      - path: /licitacoes/ugs
        method: GET
        description: Unidades Gestoras que realizaram licitações
        category: licitacoes
        
      - path: /licitacoes/por-ug-modalidade-numero
        method: GET
        description: Licitação por UG, modalidade e número
        category: licitacoes
        parameters: [codigoUg, modalidade, numero]
        
      - path: /licitacoes/participantes
        method: GET
        description: Participantes de licitação
        category: licitacoes
        parameters: [idLicitacao]
        
      - path: /contratos
        method: GET
        description: Contratos do Poder Executivo
        category: contratos
        parameters: [dataInicio, dataFim, pagina, itensPorPagina]
        
      - path: /contratos/{id}
        method: GET
        description: Contrato por ID
        category: contratos
        parameters: [id]
        
      - path: /convenios
        method: GET
        description: Convênios do Poder Executivo
        category: contratos
        parameters: [dataInicio, dataFim, pagina, itensPorPagina]

      # === BOLSA FAMÍLIA ===
      - path: /novo-bolsa-familia-por-municipio
        method: GET
        description: Novo Bolsa Família por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /novo-bolsa-familia-sacado-por-nis
        method: GET
        description: Novo Bolsa Família sacado por NIS
        category: beneficios_sociais
        parameters: [nis, mes, ano]
        
      - path: /novo-bolsa-familia-disponivel-por-cpf-ou-nis
        method: GET
        description: Novo Bolsa Família disponível por CPF/NIS
        category: beneficios_sociais
        parameters: [cpfOuNis, mes, ano]
        
      - path: /bolsa-familia-por-municipio
        method: GET
        description: Bolsa Família (anterior) por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /bolsa-familia-sacado-por-nis
        method: GET
        description: Bolsa Família sacado por NIS
        category: beneficios_sociais
        parameters: [nis, mes, ano]

      # === BPC (BENEFÍCIO DE PRESTAÇÃO CONTINUADA) ===
      - path: /bpc-por-municipio
        method: GET
        description: BPC por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /bpc-por-cpf-ou-nis
        method: GET
        description: BPC por CPF/NIS
        category: beneficios_sociais
        parameters: [cpfOuNis, mes, ano]
        
      - path: /bpc-beneficiario-por-municipio
        method: GET
        description: Beneficiários BPC por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]

      # === AUXÍLIO EMERGENCIAL ===
      - path: /auxilio-emergencial-por-municipio
        method: GET
        description: Auxílio emergencial por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /auxilio-emergencial-por-cpf-ou-nis
        method: GET
        description: Auxílio emergencial por CPF/NIS
        category: beneficios_sociais
        parameters: [cpfOuNis, mes, ano]

      # === AUXÍLIO BRASIL ===
      - path: /auxilio-brasil-por-municipio
        method: GET
        description: Auxílio Brasil por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /auxilio-brasil-sacado-por-nis
        method: GET
        description: Auxílio Brasil sacado por NIS
        category: beneficios_sociais
        parameters: [nis, mes, ano]

      # === PETI (ERRADICAÇÃO DO TRABALHO INFANTIL) ===
      - path: /peti-por-municipio
        method: GET
        description: PETI por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /peti-por-cpf-ou-nis
        method: GET
        description: PETI por CPF/NIS
        category: beneficios_sociais
        parameters: [cpfOuNis, mes, ano]

      # === GARANTIA-SAFRA ===
      - path: /safra-por-municipio
        method: GET
        description: Garantia-Safra por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /safra-codigo-por-cpf-ou-nis
        method: GET
        description: Garantia-Safra por CPF/NIS
        category: beneficios_sociais
        parameters: [cpfOuNis, mes, ano]

      # === SEGURO DEFESO ===
      - path: /seguro-defeso-por-municipio
        method: GET
        description: Seguro Defeso por município
        category: beneficios_sociais
        parameters: [codigoMunicipio, mes, ano]
        
      - path: /seguro-defeso-codigo
        method: GET
        description: Seguro Defeso por CPF/NIS
        category: beneficios_sociais
        parameters: [cpfOuNis, mes, ano]

      # === SANÇÕES ===
      - path: /ceis
        method: GET
        description: Empresas Inidôneas e Suspensas
        category: sancoes
        parameters: [cnpjCpf, pagina, itensPorPagina]
        
      - path: /cnep
        method: GET
        description: Empresas Punidas
        category: sancoes
        parameters: [cnpjCpf, pagina, itensPorPagina]
        
      - path: /ceaf
        method: GET
        description: Expulsões da Administração Federal
        category: sancoes
        parameters: [cpf, pagina, itensPorPagina]
        
      - path: /cepim
        method: GET
        description: Entidades Privadas sem Fins Lucrativos Impedidas
        category: sancoes
        parameters: [cnpjCpf, pagina, itensPorPagina]
        
      - path: /acordos-leniencia
        method: GET
        description: Acordos de Leniência
        category: sancoes

      # === CARTÕES DE PAGAMENTO ===
      - path: /cartoes
        method: GET
        description: Gastos com Cartões de Pagamento
        category: cartoes
        parameters: [dataInicio, dataFim, pagina, itensPorPagina]

      # === EMENDAS PARLAMENTARES ===
      - path: /emendas
        method: GET
        description: Emendas parlamentares
        category: emendas
        parameters: [ano, pagina, itensPorPagina]
        
      - path: /emendas/documentos/{codigo}
        method: GET
        description: Documentos de emenda parlamentar
        category: emendas
        parameters: [codigo]

      # === IMÓVEIS FUNCIONAIS ===
      - path: /imoveis
        method: GET
        description: Imóveis funcionais
        category: imoveis
        parameters: [pagina, itensPorPagina]
        
      - path: /situacao-imovel
        method: GET
        description: Situação dos imóveis funcionais
        category: imoveis
        
      - path: /permissionarios
        method: GET
        description: Ocupantes de imóveis funcionais
        category: imoveis

      # === PESSOAS ===
      - path: /pessoa-fisica
        method: GET
        description: Consulta pessoas físicas
        category: pessoas
        parameters: [nome, cpf, pagina, itensPorPagina]
        
      - path: /pessoa-juridica
        method: GET
        description: Consulta pessoas jurídicas
        category: pessoas
        parameters: [nome, cnpj, pagina, itensPorPagina]
        
      - path: /peps
        method: GET
        description: Pessoas Expostas Politicamente
        category: pessoas
        parameters: [nome, cpfCnpj]

      # === RENÚNCIAS FISCAIS ===
      - path: /renuncias-valor
        method: GET
        description: Valores de renúncias fiscais
        category: renuncias
        
      - path: /renuncias-fiscais-empresas-imunes-isentas
        method: GET
        description: Empresas imunes e isentas
        category: renuncias
        
      - path: /renuncias-fiscais-empresas-habilitadas-beneficios-fiscais
        method: GET
        description: Empresas habilitadas a benefícios fiscais
        category: renuncias

      # === NOTAS FISCAIS ===
      - path: /notas-fiscais
        method: GET
        description: Notas fiscais eletrônicas
        category: notas_fiscais
        parameters: [dataInicio, dataFim, pagina, itensPorPagina]
        
      - path: /notas-fiscais-por-chave
        method: GET
        description: Nota fiscal por chave
        category: notas_fiscais
        parameters: [chave]

      # === COVID-19 (DADOS ESPECÍFICOS) ===
      - path: /coronavirus/auxilio-emergencial
        method: GET
        description: Auxílio emergencial COVID-19
        category: covid19
        parameters: [mes, ano, codigoMunicipio]

    auth_note: Status 401 esperado sem token - Configure PORTAL_TRANSPARENCIA_API_KEY
    
    # Categorias para melhor organização
    categories:
      despesas: Despesas e Orçamento
      servidores: Servidores Públicos
      viagens: Viagens e Deslocamentos
      orgaos: Órgãos Governamentais
      licitacoes: Licitações
      contratos: Contratos e Convênios
      beneficios_sociais: Benefícios Sociais
      sancoes: Sanções e Impedimentos
      cartoes: Cartões de Pagamento
      emendas: Emendas Parlamentares
      imoveis: Imóveis Funcionais
      pessoas: Pessoas (Física/Jurídica)
      renuncias: Renúncias Fiscais
      notas_fiscais: Notas Fiscais
      covid19: COVID-19

  # === OUTRAS APIs (MANTIDAS COMO ESTAVAM) ===
  brasil_api:
    name: Brasil API
    base_url: https://brasilapi.com.br/api
    enabled: true
    token_required: false
    rate_limit:
      requests_per_minute: 200
      burst_limit: 50
    endpoints:
      - path: /cep/v1/{cep}
        method: GET
        description: Consulta CEP
        parameters: [cep]
      - path: /cep/v2/{cep}
        method: GET
        description: Consulta CEP v2
        parameters: [cep]
      - path: /cnpj/v1/{cnpj}
        method: GET
        description: Consulta CNPJ
        parameters: [cnpj]
      - path: /banks/v1
        method: GET
        description: Lista bancos brasileiros
      - path: /taxas/v1
        method: GET
        description: Taxas de juros e inflação
      - path: /ddd/v1/{ddd}
        method: GET
        description: Cidades por DDD
        parameters: [ddd]
      - path: /ibge/municipios/v1/{uf}
        method: GET
        description: Municípios por UF
        parameters: [uf]
      - path: /ibge/uf/v1
        method: GET
        description: Lista estados brasileiros
      - path: /feriados/v1/{ano}
        method: GET
        description: Feriados nacionais
        parameters: [ano]
      - path: /isbn/v1/{isbn}
        method: GET
        description: Dados de livro por ISBN
        parameters: [isbn]
      - path: /pix/v1/participants
        method: GET
        description: Participantes do PIX

camara_deputados:
  name: API Câmara dos Deputados
  base_url: https://dadosabertos.camara.leg.br/api/v2
  enabled: true
  token_required: false
  rate_limit:
    requests_per_minute: 120
    burst_limit: 30
  endpoints:
    - path: /deputados
      method: GET
      description: Lista deputados
      parameters: [nome, siglaUf, siglaPartido, siglaSexo, pagina, itens]
      category: deputados

    - path: /deputados/{id}
      method: GET
      description: Deputado por ID
      parameters: [id]
      category: deputados

    - path: /deputados/{id}/despesas
      method: GET
      description: Despesas de deputado
      parameters: [id, ano, mes, cnpjCpfFornecedor]
      category: despesas

    - path: /deputados/{id}/discursos
      method: GET
      description: Discursos de deputado
      parameters: [id, dataInicio, dataFim, pagina, itens]
      category: discursos

    - path: /deputados/relatorioQuadroResumo
      method: GET
      description: Resumo por partido e estado
      parameters: [codPartido, siglaUf, dataInicio, dataFim]
      category: relatórios

    - path: /deputados/emexercicio
      method: GET
      description: Deputados em exercício
      parameters: []
      category: deputados

    - path: /proposicoes
      method: GET
      description: Lista proposições
      parameters: [sigla, numero, ano, autoria, palavrasChave, pagina, itens]
      category: proposicoes

    - path: /proposicoes/{id}
      method: GET
      description: Proposição por ID
      parameters: [id]
      category: proposicoes

    - path: /proposicoes/{id}/tramitacoes
      method: GET
      description: Tramitações de proposição
      parameters: [id, pagina, itens]
      category: proposicoes

    - path: /proposicoes/{id}/votacoes
      method: GET
      description: Votações de proposição
      parameters: [id, pagina, itens]
      category: proposicoes

    - path: /votacoes
      method: GET
      description: Lista votações
      parameters: [dataInicio, dataFim, tipo, pagina, itens]
      category: votacoes

    - path: /votacoes/{id}
      method: GET
      description: Votação por ID
      parameters: [id]
      category: votacoes

    - path: /plenarinho/votacoes
      method: GET
      description: Votações no Plenário
      parameters: [data]
      category: votacoes

    - path: /partidos
      method: GET
      description: Lista partidos
      parameters: []
      category: partidos

    - path: /frentes
      method: GET
      description: Listagem de frentes parlamentares
      parameters: []
      category: frentes

    - path: /frentes/{id}
      method: GET
      description: Frente parlamentar por ID
      parameters: [id]
      category: frentes

    - path: /orgaos
      method: GET
      description: Lista órgãos da Câmara
      parameters: []
      category: orgaos

    - path: /orgaos/{id}/deputados
      method: GET
      description: Deputados por órgão
      parameters: [id, pagina, itens]
      category: orgaos

    - path: /comissoes
      method: GET
      description: Lista comissões
      parameters: [sigla, tipo, pagina, itens]
      category: comissoes

    - path: /comissoes/{id}
      method: GET
      description: Comissão por ID
      parameters: [id]
      category: comissoes

    - path: /deputados/{id}/frentes
      method: GET
      description: Frentes de deputado
      parameters: [id]
      category: frentes

    - path: /deputados/{id}/comissoes
      method: GET
      description: Comissões de deputado
      parameters: [id]
      category: comissoes

    - path: /deputados/{id}/orgaos
      method: GET
      description: Órgãos de deputado
      parameters: [id]
      category: orgaos

    - path: /referencias/temas
      method: GET
      description: Temas de proposições
      parameters: []
      category: referencias

    - path: /referencias/tiposProposicao
      method: GET
      description: Tipos de proposição
      parameters: []
      category: referencias

    - path: /referencias/siglasPartidos
      method: GET
      description: Siglas de partidos
      parameters: []
      category: referencias

    - path: /referencias/siglasUfs
      method: GET
      description: Siglas de UFs
      parameters: []
      category: referencias


  senado_federal:
    name: API Senado Federal
    base_url: https://legis.senado.leg.br/dadosabertos
    enabled: true
    token_required: false
    rate_limit:
      requests_per_minute: 100
      burst_limit: 25
    endpoints:
      - path: /senador/lista/atual
        method: GET
        description: Senadores em exercício
      - path: /senador/{codigoParlamentar}
        method: GET
        description: Senador por código
        parameters: [codigoParlamentar]
      - path: /senador/{codigoParlamentar}/votacoes
        method: GET
        description: Votações de senador
        parameters: [codigoParlamentar, ano]
      - path: /materia/{codigoMateria}
        method: GET
        description: Matéria por código
        parameters: [codigoMateria]
      - path: /materia/atualizadas
        method: GET
        description: Matérias atualizadas
        parameters: [numdias, sigla, numero, ano]
      - path: /comissao/lista/{tipo}
        method: GET
        description: Lista comissões
        parameters: [tipo]
      - path: /plenario/lista/votacao/{data}
        method: GET
        description: Votações plenárias
        parameters: [data]
      - path: /dados/ListaPartidos.xml
        method: GET
        description: Lista partidos (XML)
      - path: /legislacao/termos
        method: GET
        description: Termos de legislação

  dados_gov:
    name: Portal Brasileiro de Dados Abertos
    base_url: https://dados.gov.br/api/3
    enabled: true
    token_required: true
    token_header: Authorization
    token_prefix: Bearer
    rate_limit:
      requests_per_minute: 60
      burst_limit: 20
    endpoints:
      - path: /action/package_list
        method: GET
        description: Lista conjuntos de dados
      - path: /action/package_show
        method: GET
        description: Detalhes de conjunto
        parameters: [id]
      - path: /action/package_search
        method: GET
        description: Busca conjuntos
        parameters: [q, rows, start, sort]
      - path: /action/organization_list
        method: GET
        description: Lista organizações
      - path: /action/group_list
        method: GET
        description: Lista grupos/temas
      - path: /action/tag_list
        method: GET
        description: Lista tags

  ibge:
    name: API IBGE
    base_url: https://servicodados.ibge.gov.br/api/v1
    enabled: true
    token_required: false
    rate_limit:
      requests_per_minute: 200
      burst_limit: 50
    endpoints:
      - path: /localidades/estados
        method: GET
        description: Lista estados
        parameters: [orderBy, view]
      - path: /localidades/estados/{uf}
        method: GET
        description: Estado por UF
        parameters: [uf]
      - path: /localidades/municipios
        method: GET
        description: Lista municípios
        parameters: [UF, orderBy, view]
      - path: /localidades/municipios/{id}
        method: GET
        description: Município por ID
        parameters: [id]
      - path: /localidades/distritos
        method: GET
        description: Lista distritos
        parameters: [orderBy, view]
      - path: /localidades/regioes
        method: GET
        description: Lista regiões
        parameters: [orderBy, view]
      - path: /localidades/paises
        method: GET
        description: Lista países
        parameters: [orderBy, view, lang]
      - path: /censos/nomes/ranking
        method: GET
        description: Ranking de nomes
        parameters: [nome, sexo, decada]
      - path: /censos/nomes/{nome}
        method: GET
        description: Frequência de nome
        parameters: [nome, sexo]

  banco_central:
    name: APIs Banco Central
    base_url: https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata
    enabled: true
    token_required: false
    rate_limit:
      requests_per_minute: 60
      burst_limit: 15
    endpoints:
      - path: /Moedas
        method: GET
        description: Lista moedas disponíveis
      - path: /CotacaoMoedaDia(moeda=@moeda,dataCotacao=@data)
        method: GET
        description: Cotação de moeda por data
        parameters: [moeda, data]
        example: /CotacaoMoedaDia(moeda='USD',dataCotacao='2025-09-09')
      - path: /CotacaoMoedaPeriodo(moeda=@moeda,dataInicial=@dataInicial,dataFinalCotacao=@dataFinal)
        method: GET
        description: Cotações por período
        parameters: [moeda, dataInicial, dataFinal]
        example: /CotacaoMoedaPeriodo(moeda='USD',dataInicial='2025-09-01',dataFinalCotacao='2025-09-09')
    alternative_endpoints:
      sgs: https://api.bcb.gov.br/dados/serie/bcdata.sgs
      pix: https://dadosabertos.bcb.gov.br/dataset/estatisticas-pix

